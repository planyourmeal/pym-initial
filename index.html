<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanYourMeal - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .coming-soon-container {
            background: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            color: #ff6b6b;
        }

        p {
            font-size: 1.2em;
            color: #777;
            margin: 10px 0 20px;
        }

        .timer p {
            font-weight: bold;
            font-size: 1.5em;
        }

        footer {
            position: relative;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p, .timer p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .timer p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1>PlanYourMeal</h1>
        <p>We are launching soon! Stay tuned for more updates.</p>
        <div class="timer">
            <p>Launching in: <span id="countdown"></span></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 PlanYourMeal. All rights reserved.</p>
    </footer>

    <script>
        // Countdown Timer Logic
        const countdownElement = document.getElementById('countdown');
        const launchDate = new Date("Mar 31, 2024 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                countdownElement.innerHTML = "We are live!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
